<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Loop - OpenDev UFCG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1 class="title">
            Interactive
            <span> Loop </span>
        </h1>
    </header>
    <!-- <div class="info">
        <span>About</span>
        Interactive loop is an OpenDevUFCG community project to help students understand the logic of a loop.
    </div> -->

    <div class="code">
        a = 0
        for i in range(3):
        a += 1
    </div>
    <div class='step-container'>
        <div class='step active' data-step='1'>
            1
        </div>
        <div class='step-separator' data-step='1'></div>
        <div class='step' data-step='2'>
            2
        </div>
        <div class='step-separator' data-step='2'></div>
        <div class='step' data-step='3'>
            3
        </div>
        <div class="handlers">
            <div class='prev-step step-handler'> Previous step </div>
            <div class='next-step step-handler'> Next step </div>
        </div>
    </div>
</body>

</html>
